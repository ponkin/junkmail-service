<!DOCTYPE html>
<html lang="en" ng-app="junkMailApp">
<head ng-controller="HeadCtrl">
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properities -->
    <title ng-bind="page_title">Junkmail - temporary email</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/junkmail.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular-sanitize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
    <script src="js/semantic.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body id="feed">
<div class="ui celled grid">
    <div class="seven wide middle column" ng-controller="InboxCtrl">
        <h2 class="ui header" ng-show="inboxName">
            <i class="inbox icon"></i>
            {{ inboxName }}
        </h2>
        <div class="ui tabular filter menu">
            <a class="active item" data-tab="inbox">Inbox</a>
        </div>
        <div class="ui divided inbox selection list active tab" data-tab="inbox">

            <a class="item" ng-if="messages.length < 1">
                <div class="description">You have 0 messages</div>
            </a>

            <a ng-href="#/messages/{{messages.length - k - 1}}" class="item" ng-repeat="(k,v) in messages | reverse">
                <div ng-hide="v.seen" class="left floated ui circle icon"><i class="blue circle icon"></i></div>
                <div class="right floated date">{{ v.date | toLocalTime }}</div>
                <div class="description">{{ v.subject }}</div>
            </a>

        </div>

        <div class="ui divider"></div>

        <!-- Pagination -->
        <!--

        <div class="page">Showing <b>6</b> of 213</div>
        <div class="ui pagination menu">
            <a class="icon item"><i class="icon left arrow"></i></a>
            <a class="active item">1</a>
            <div class="disabled item">...</div>
            <a class="item">10</a>
            <a class="item">11</a>
            <a class="item">12</a>
            <a class="icon item"><i class="icon right arrow"></i></a>
        </div>
        -->
    </div>
    <div class="nine wide right column" ng-controller="MessageCtrl" ng-view></div>
</div>
</body>

</html>
